<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="static">
      <nav class="flex justify-evenly bg-[#F9F7F3]">
        <button
          class="btn bg-[#B4F461] hover:bg-[#b4f461bb] click:bg-[#b4f461bb]"
        >
          Button
        </button>
        <div class="flex">
          <img src="assets/logo.png" alt="" />
          <h2 class="font-bold lg:text-2xl">Donate Bangladesh</h2>
        </div>
        <div class="flex">
          <img src="assets/coin.png" alt="" />
          <h4 id="account-balance" class="font-semibold text-base">5500BDT</h4>
        </div>
      </nav>
      <div class="ml-80 flex mt-40">
        <button
          class="btn bg-[#B4F461] hover:bg-[#b4f461bb] active:bg-[#b4f461bb]"
        >
          Donation
        </button>
      </div>
    </header>
  </body>
</html>
